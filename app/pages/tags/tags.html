<div class="posts-container">
    <div class="blog margin-bottom-40" data-ng-repeat="post in tags.posts | filter: { keywords: tags.tag}">
        <div class="blog-title">
            <div class="title-block">
                <h2><a href="/posts/view/{{post.$id}}">{{post.title}}</a></h2>

            </div>
            <div class="action-block" data-ng-if="tags.authStatus">
                <a href="/posts/edit/{{post.$id}}"><i class="fa fa-pencil"></i></a>
                <a href="#"><i class="fa fa-trash-o" data-ng-click="tags.posts.$remove(post)"></i></a>
            </div>
        </div>
        <div class="blog-post-tags">
            <ul class="list-unstyled list-inline blog-info">
                <li><i class="fa fa-calendar"></i> {{post.date | date: 'dd MMMM yyyy'}}</li>
                <li><i class="fa fa-pencil"></i> {{post.author}}</li>
                <li><i class="fa fa-comments"></i> <a href="/posts/view/{{post.$id}}#post-comments">{{home.getComLen(post.$id)}} комментариев</a></li>
            </ul>
            <ul class="list-unstyled list-inline blog-tags">
                <li data-ng-init="tags = (post.keywords).split(' ')">
                    <i class="fa fa-tags"></i>
                                    <span data-ng-repeat="tag in tags">
                                        <a href="#">{{tag}}</a>
                                    </span>
                </li>
            </ul>
        </div>
        <div class="blog-img box-shadow shadow-effect-2">
            <img class="img-responsive img-bordered full-width" data-ng-src="{{post.imageUrl}}" alt="{{post.title}}">
        </div>
        <p class="text-justify">{{post.description | limitTo:1500}}{{'...'}}</p>

        <p><a class="btn-u btn-u-small" href="/posts/view/{{post.$id}}">Подробнее</a>
        </p>
    </div>
</div>
