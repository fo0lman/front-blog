<div class="posts-container">
    <div class="blog margin-bottom-40" data-ng-repeat="post in home.posts | filter: searchQuery">
        <div class="blog-title">
            <div class="title-block">
                <h2><a href="/posts/view/{{post.$id}}">{{post.title}}</a></h2>
            </div>
            <div class="action-block">
                <a href="/posts/edit/{{post.$id}}"><i class="fa fa-pencil"></i></a>
                <a href="#"><i class="fa fa-trash-o" data-ng-click="home.posts.$remove(post)"></i></a>
            </div>
        </div>
        <div class="blog-post-tags">
            <ul class="list-unstyled list-inline blog-info">
                <li><i class="fa fa-calendar"></i> {{post.date | date: 'dd/MM/yyyy'}}</li>
                <li><i class="fa fa-pencil"></i> {{post.author}}</li>
                <li><i class="fa fa-comments"></i> <a href="#">24 Comments</a></li>
            </ul>
            <ul class="list-unstyled list-inline blog-tags">
                <li data-ng-init="kwArray = (post.keywords).split(' ')">
                    <i class="fa fa-tags"></i>
                                    <span data-ng-repeat="keyw in kwArray">
                                        <a href="#">{{keyw}}</a>
                                    </span>
                </li>
            </ul>
        </div>
        <div class="blog-img">
            <img class="img-responsive" data-ng-src="{{post.imageUrl}}" alt="{{post.title}}">
        </div>
        <p class="text-justify">{{post.description | limitTo:1500}}{{'...'}}</p>

        <p><a class="btn-u btn-u-small" href="/posts/view/{{post.$id}}"><i class="fa fa-plus-sign"></i> Read More</a>
        </p>
    </div>
</div>
