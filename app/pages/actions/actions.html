<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">{{actions.actionTitle}}</h2>
        <form class="form-horizontal action-form" data-ng-submit="actions.submitForm()">

            <div class="form-group">
                <label for="inputFile" class="col-sm-2 control-label">Изображение:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-model="formData.imageUrl" id="inputFile" placeholder="Cover Image">
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Название:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-model="formData.title" id="inputTitle" placeholder="Inpute Title">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAuthor" class="col-sm-2 control-label">Автор:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" data-ng-model="formData.author" id="inputAuthor" placeholder="Inpute Author"">
                </div>
                <label for="inputRelease" class="col-sm-3 control-label">Дата:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" data-ng-model="formData.date" id="inputRelease" placeholder="Inpute release">
                    <!--pattern="(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[012])\/(19|20)\d\d" -->
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescr" class="col-sm-2 control-label">Текст:</label>
                <div class="col-sm-10">
                    <textarea rows="20" class="form-control"  data-ng-model="formData.description" id="inputDescr" placeholder="Inpute fullDescr"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputKeywords" class="col-sm-2 control-label">Теги:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-model="formData.keywords" id="inputKeywords" placeholder="Inpute keywords">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn-u btn-u-small" type="submit">OK</button>
                    <a  class="btn-u btn-u-small" href="#" onclick="history.back();">Отмена</a>
                </div>
            </div>
        </form>

    </div>
</div>
