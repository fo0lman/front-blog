<div class="row">
    <div class="col-md-12">
        <div class="headline-left margin-bottom-30">
            <h2 class="headline-brd heading-md">Реализованые <span class="color-green">проекты</span></h2>
        </div>
    </div>
</div>

<div class="row project-item margin-bottom-50" data-ng-repeat="project in projects.projects">
    <div class="col-md-6 shadow-wrapper">
        <div class="box-shadow shadow-effect-2">
            <img class="img-responsive img-bordered full-width" data-ng-src="{{project.imageUrl}}" alt="">
        </div>
    </div>
    <div class="col-md-6">
        <h2>{{project.title}}</h2>
        <p class="text-justify">{{project.description}}</p>
        <ul class="list-unstyled">
            <li><i class="fa fa-user color-green"></i> {{project.client}}</li>
            <li><i class="fa fa-calendar color-green"></i> {{project.date | date: 'MMMM, y'}}</li>
            <li><i class="fa fa-cogs color-green"></i> {{project.tehnologies}}</li>
        </ul>
        <a href="{{project.siteUrl}}" target="_blank" class="btn-u btn-u-large">ПЕРЕЙТИ</a>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-center">
        <hr>
        <h2>Больше проектов?</h2>

        <p>Я не буду возражать, если Вы найдете что-то полезное в моих публичных репозиториях...</p>
        <a href="https://github.com/fo0lman" target="_blank" class="btn-u">GitHub</a>
    </div>
</div>
